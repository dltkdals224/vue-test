<div id="app">
  <!-- v-if -->
  <p v-if="login">로그인 성공</p>
  <p v-else>로그인 실패</p>
  <button @click="loginUser">로그인</button>

  <hr />

  <!-- v-show -->
  <p v-show="login">로그인 성공</p>
  <button @click="loginUser">로그인</button>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        login: false,
      };
    },
    methods: {
      loginUser() {
        this.login = !this.login;
      },
    },
  }).mount("#app");
</script>
