<style>
  .primary {
    color: red;
  }
</style>

<div id="app">
  <h1>클래스 바인딩</h1>
  <!-- 색상을 동적으로 조정할 수 있게 함 -->
  <div :class="textClass">클래스 데이터 바인딩 예제</div>

  <h1>아이디 바인딩</h1>
  <section :id="tab" :style="sectionStyle">아이디 데이터 바인딩 예제</section>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        textClass: "primary",
        sectionId: "tab",
        sectionStyle: { color: "blue" },
      };
    },
  }).mount("#app");
</script>
