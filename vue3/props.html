<div id="app">
  <app-header v-bind:title="appTitle"></app-header>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        appTitle: "props 전달",
      };
    },
    components: {
      "app-header": {
        template: "<h1>{{ title }}</h1>",
        props: ["title"],
      },
    },
  }).mount("#app");
</script>
